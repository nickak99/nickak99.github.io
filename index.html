		Day1-9月19日  
入住的是「慕舍行旅」，它是一個精品旅館，我們大概晚上7點多才到，一開始找他們的停車場繞了第三圈才找到，停車場入口很小但有代客泊車的服務，房間雖然小了些，但是所有的備品都是精品，旅館也非常的闊氣，放了很多的茗品茶包、零食及飲料(當然還有水)，都是免費的，最令人印象深刻的是，早餐是客製化的點餐，因為這家餐廳是米其林星級餐廳，所以早餐都是一道一道上，用料也非常的不俗，我覺得以地點、服務品質、價值來考量CP值很高，如果有機會還會再去。
